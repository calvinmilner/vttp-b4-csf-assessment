<h2>Checkout</h2>

<form [formGroup]="form" (submit)="placeOrder()">
  <table>
    <tr>
      <td>Name: </td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td>
        <input type="text" size="30" formControlName="address">
      </td>
    </tr>
    <tr>
      <td>Priority: </td>
      <td>
        <input type="checkbox" formControlName="priority">
      </td>
    </tr>
    <tr>
      <td>Comments: </td>
      <td>
        <textarea cols="30" rows="4" formControlName="comments"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button [disabled]="form.invalid" type="submit">Place Order</button>
      </td>
    </tr>
  </table>
</form>

<hr>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </thead>
  @if (cart$ | async; as cart) {
  @for (c of cart.lineItems; track $index) {
  <tbody>
    <tr>
      <td> {{ c.name }} </td>
      <td> {{ c.price | currency:"INR" }} </td>
      <td> {{ c.quantity }} </td>
    </tr>
  </tbody>
  }
  <tfoot>
    <td></td>
    <td>Total: </td>
    <td> {{(totalPrice$ | async) | currency:"INR" }} </td>
  </tfoot>
  }
</table>
